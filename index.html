<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">TIMER</h1>
      <div class="timer">
        <h1 id="timer-el" class="title-number">00:00:00</h1>
        <button id="start-btn" class="timerbtn" onclick="startTime()">
          Start
        </button>
        <button id="pause-btn" class="timerbtn" onclick="pause()">Pause</button>
        <button id="reset-btn" class="timerbtn" onclick="resetTimer()">
          Reset
        </button>
      </div>
      <div class="board">
        <div class="box">
          <h1>HOME</h1>
          <div class="number">
            <h1 id="home-el">0</h1>
          </div>
          <div class="addContainer">
            <button class="btn" onclick="addHomeOne()">+1</button>
            <button class="btn" onclick="addHomeTwo()">+2</button>
            <button class="btn" onclick="addHomeThree()">+3</button>
          </div>
        </div>
        <div class="box">
          <h1>GUEST</h1>
          <div class="number">
            <h1 id="guest-el">0</h1>
          </div>
          <div class="addContainer">
            <button class="btn" onclick="addGuestOne()">+1</button>
            <button class="btn" onclick="addGuestTwo()">+2</button>
            <button class="btn" onclick="addGuestThree()">+3</button>
          </div>
        </div>
      </div>
      <button id="newgame" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
